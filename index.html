<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pencet dong sayangg ðŸ¥°</title>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #FFDEE9, #B5FFFC);
      min-height: 100vh;
      display: flex; align-items: center; justify-content: center;
      overflow: hidden;
    }
    /* Halaman amplop */
    #envelope {
      text-align: center;
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      animation: bounce 2s infinite;
    }
    #envelope h2 {
      margin-bottom: 1rem;
      color: #FF69B4;
    }
    .open-btn {
      background: linear-gradient(to right, #FF69B4, #9370DB);
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 30px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .open-btn:hover { transform: scale(1.05); }
    @keyframes bounce {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Halaman ucapan */
    #birthdayCard { display: none; }
    .card {
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 105, 180, 0.2);
      border-radius: 20px;
      padding: 2rem;
      max-width: 400px; width: 90%;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      position: relative;
      z-index: 10;
    }
    .title {
      font-size: 2.5rem;
      background: linear-gradient(to right, #FF69B4, #9370DB);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 1rem 0;
      font-weight: bold;
    }
    .age-display {
      font-size: 4rem;
      background: linear-gradient(to right, #FF69B4, #9370DB);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
      margin: 1rem 0;
      transition: transform 0.5s ease;
    }
    .message {
      color: #666; margin: 1rem 0; font-size: 1.1rem;
    }
    .btn {
      background: linear-gradient(to right, #FF69B4, #9370DB);
      color: white;
      border: none;
      padding: 0.8rem 2rem;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
      transition: transform 0.2s;
    }
    .btn:hover { transform: scale(1.05); }
    .cake {
      width: 120px; height: 120px;
      border-radius: 50%; margin: 0 auto 1rem;
      background: #FFB6C1;
      display: flex; align-items: center; justify-content: center;
      font-size: 3rem;
      border: 4px solid rgba(255, 105, 180, 0.2);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    .confetti {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 5;
    }
    .confetti-piece {
      position: absolute;
      width: 10px; height: 10px;
      background: #FF69B4;
      animation: confetti-fall 3s linear infinite;
    }
    @keyframes confetti-fall {
      0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Halaman amplop -->
  <div id="envelope">
    <h2>ðŸ’Œ Kamu punya pesan spesial!</h2>
    <button class="open-btn" onclick="openMessage()">Buka Pesan</button>
  </div>

  <!-- Halaman ucapan -->
  <div id="birthdayCard">
    <div class="confetti" id="confetti"></div>
    <div class="card">
      <div class="cake">ðŸŽ‚</div>
      <h1 class="title">Happy Birthday Almaak !</h1>
      <p class="message">Untuk Almaak yang tercinta</p>
      <div style="display: flex; align-items: center; justify-content: center; margin: 2rem 0;">
        <div class="age-display" id="age">15</div>
      </div>
      <p class="message">Yeyyy tambah tua dan makin gedee ðŸ¥³!</p>
      <p class="message" style="color: #FF69B4; font-weight: bold;">
        Semoga almaa makin cantik makin imut tiap hari ðŸ¥³
      </p>
      <button class="btn" onclick="createConfetti()">Semoga bahagia setiap hari</button>
    </div>
  </div>

  <!-- Musik -->
  <audio id="bg-music" loop>
    <source src="TikSave.io_7246048807060917509.mp3" type="audio/mp3">
  </audio>

  <script>
    function openMessage(){
      document.getElementById("envelope").style.display = "none";
      document.getElementById("birthdayCard").style.display = "block";
      document.getElementById("bg-music").play();
      createConfetti();
    }

    function createConfetti() {
      const confetti = document.getElementById('confetti');
      confetti.innerHTML = '';
      for (let i = 0; i < 200; i++) {
        const piece = document.createElement('div');
        piece.className = 'confetti-piece';
        piece.style.left = Math.random() * 100 + '%';
        piece.style.background = ['#FF69B4','#9370DB','#FFD700','#90EE90','#FFB6C1'][Math.floor(Math.random()*5)];
        piece.style.animationDelay = Math.random() * 3 + 's';
        piece.style.animationDuration = (Math.random() * 3 + 2) + 's';
        confetti.appendChild(piece);
      }
      setTimeout(() => confetti.innerHTML = '', 5000);
    }
  </script>
</body>
</html>
